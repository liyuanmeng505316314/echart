<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>大屏可视化项目</title>
  <script>
    const deviceWidth =document.documentElement.clientWidth
    const deviceHeight =document.documentElement.clientHeight
    const pageWidth= deviceWidth/ deviceHeight>16/9? deviceHeight*(16/9): deviceWidth
    const pageHeight=pageWidth*9/16
    const string=`<style>html{
      font-size:${pageWidth/100}px
    }</style>
    `
  </script>
</head>
<body>
<div id="root"></div>
<script>
    const root =document.querySelector('#root')
    root.style.width=pageWidth+'px'
    root.style.height=pageHeight+'px'
    root.style.marginTop=(deviceHeight-pageHeight)/2+'px'
    root.style.marginBottom=(deviceHeight-pageHeight)/2+'px'
    document.write(string)
</script>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
